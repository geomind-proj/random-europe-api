<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Europe</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
    }

    .container {
      height: 200vh;
      transition: transform 0.9s cubic-bezier(.22,.61,.36,1);
    }

    .page {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 24px;
    }

    /* PAGE 1 */
    #intro {
      justify-content: center;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      font-weight: 500;
      margin-bottom: 8px;
    }

    .highlight {
      font-weight: 700;
    }

    h2 {
      font-size: 16px;
      font-weight: 400;
      opacity: 0.8;
      text-align: center;
    }

    .europe {
      width: 200px;
      margin: 32px 0;
    }

    button {
      width: 100%;
      max-width: 320px;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      background: #fff;
      color: #000;
      cursor: pointer;
    }

    /* PAGE 2 */
    #explore {
      justify-content: center;
    }

    .explore-content {
      height: 80vh;
      width: 100%;
      max-width: 900px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 16px; /* üî• exakt gleichm√§√üige Abst√§nde */
    }

    #map {
      width: 100%;
      max-width: 90vw;
      max-height: 65vh;

      aspect-ratio: 4 / 5;   /* üîí Hochformat */
      border-radius: 12px;
      border: 2px solid #fff;
    }
  </style>
</head>

<body>

  <div class="container" id="container">

    <!-- PAGE 1 -->
    <div class="page" id="intro">
      <h1>
        Explore the <span class="highlight">real</span> Europe
      </h1>
      <h2>find truly random places.</h2>

      <img src="europe-outline.svg" class="europe" alt="Europe outline" />

      <button onclick="startExploring()">discover your hidden gem</button>
    </div>

    <!-- PAGE 2 -->
    <div class="page" id="explore">
      <div class="explore-content">
        <h2>find truly random places.</h2>
        <div id="map"></div>
        <button onclick="getRandomLocation()">keep discovering</button>
      </div>
    </div>

  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    let map;
    let marker;
    let mapInitialized = false;

    const emojiIcon = L.divIcon({
      html: '<span style="font-size:36px; line-height:1">üìç</span>',
      className: '',
      iconSize: [36, 36],
      iconAnchor: [18, 36]
    });

    function startExploring() {
      document.getElementById('container').style.transform = 'translateY(-100vh)';
      if (!mapInitialized) initMap();
      getRandomLocation();

      setTimeout(() => {
        map.invalidateSize();
      }, 400);
    }

    function initMap() {
      map = L.map('map', { zoomControl: false }).setView([50, 10], 4);

      L.tileLayer(
        'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
        { attribution: '¬© OpenStreetMap' }
      ).addTo(map);

      mapInitialized = true;
    }

    async function getRandomLocation() {
      const response = await fetch('https://eurando.onrender.com/random-location');
      const data = await response.json();

      const lat = data.latitude;
      const lon = data.longitude;

      if (!marker) {
        marker = L.marker([lat, lon], { icon: emojiIcon }).addTo(map);
        map.setView([lat, lon], 6);
      } else {
        map.flyTo(marker.getLatLng(), 4, {
          animate: true,
          duration: 0.8
        });

        setTimeout(() => {
          marker.setLatLng([lat, lon]);
          map.flyTo([lat, lon], 6, {
            animate: true,
            duration: 1.4
          });
        }, 700);
      }
    }
  </script>

</body>
</html>
