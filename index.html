<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZufÃ¤lliger Ort in Europa</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

  <style>
    /* RESET & BASICS */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* HEADER */
    header {
      padding: 12px;
      text-align: center;
      font-weight: 600;
      font-size: 18px;
      background: #ffffff;
      border-bottom: 1px solid #eee;
    }

    /* MAP */
    #map {
      flex: 1;
      width: 100%;
    }

    /* BUTTON AREA */
    .bottom-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: white;
      padding: 12px;
      border-top: 1px solid #eee;
    }

    .bottom-bar button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      background: #007aff;
      color: white;
      cursor: pointer;
    }

    /* Abstand fÃ¼r Karte, damit Button nichts Ã¼berdeckt */
    .map-spacer {
      height: 70px;
    }
  </style>
</head>

<body>

  <header>ZufÃ¤lliger Ort in Europa</header>

  <div id="map"></div>
  <div class="map-spacer"></div>

  <div class="bottom-bar">
    <button onclick="getRandomLocation()">ðŸŽ² ZufÃ¤lligen Ort finden</button>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([50, 10], 4);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap'
    }).addTo(map);

    let marker = null;

    async function getRandomLocation() {
      const response = await fetch(
        'https://random-europe-api.onrender.com/random-location'
      );
      const data = await response.json();

      const lat = data.latitude;
      const lon = data.longitude;

      if (marker) map.removeLayer(marker);
      marker = L.marker([lat, lon]).addTo(map);
      map.setView([lat, lon], 6);
    }
  </script>

</body>
</html>
