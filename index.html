<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Europe</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #000;
      color: #fff;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
    }

    section {
      height: 100vh;
      scroll-snap-align: start;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 24px;
    }

    h1 {
      font-size: 28px;
      font-weight: 500;
      text-align: center;
      margin-bottom: 8px;
    }

    .highlight {
      font-weight: 700;
    }

    h2 {
      font-size: 16px;
      font-weight: 400;
      opacity: 0.8;
      margin-bottom: 24px;
    }

    .europe {
      width: 120px;
      margin-bottom: 32px;
      opacity: 0.9;
    }

    button {
      width: 100%;
      max-width: 320px;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      background: #fff;
      color: #000;
      cursor: pointer;
    }

    /* MAP VIEW */
    #map {
      flex: 1;
      width: 100%;
      border-radius: 12px;
      margin-top: 12px;
    }

    .bottom-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 16px;
      background: linear-gradient(to top, #000 60%, transparent);
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>

  <!-- INTRO -->
  <section id="intro">
    <h1>
      Explore the <span class="highlight">real</span> Europe
    </h1>
    <h2>find truly random places.</h2>

    <img src="europe-outline.svg" class="europe" alt="Europe outline" />

    <button onclick="startExploring()">ðŸŽ² Explore a random place</button>
  </section>

  <!-- MAP VIEW -->
  <section id="explore">
    <h2>find truly random places.</h2>
    <div id="map"></div>
  </section>

  <div class="bottom-bar hidden" id="bottomBar">
    <button onclick="getRandomLocation()">ðŸŽ² Explore another place</button>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([50, 10], 4);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap'
    }).addTo(map);

    let marker = null;

    function startExploring() {
      document.getElementById('explore').scrollIntoView({ behavior: 'smooth' });
      document.getElementById('bottomBar').classList.remove('hidden');
      getRandomLocation();
    }

    async function getRandomLocation() {
      const response = await fetch(
        'https://random-europe-api.onrender.com/random-location'
      );
      const data = await response.json();

      const lat = data.latitude;
      const lon = data.longitude;

      if (marker) map.removeLayer(marker);
      marker = L.marker([lat, lon]).addTo(map);
      map.setView([lat, lon], 6);
    }
  </script>

</body>
</html>
