<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Europe</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden; /* ðŸ”’ scroll komplett gesperrt */
    }

    .container {
      height: 200vh;
      transition: transform 0.8s ease;
    }

    .page {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 24px;
    }

    /* PAGE 1 */
    #intro {
      justify-content: center;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      font-weight: 500;
      margin-bottom: 8px;
    }

    .highlight {
      font-weight: 700;
    }

    h2 {
      font-size: 16px;
      font-weight: 400;
      opacity: 0.8;
      margin-bottom: 24px;
    }

    .europe {
      width: 200px;
      margin-bottom: 32px;
    }

    button {
      width: 100%;
      max-width: 320px;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      background: #fff;
      color: #000;
      cursor: pointer;
    }

    /* PAGE 2 */
    #explore {
      justify-content: flex-start;
      gap: 12px;
    }

    #map {
      flex: 1;
      width: 100%;
      border-radius: 12px;
    }
  </style>
</head>

<body>

  <div class="container" id="container">

    <!-- PAGE 1 -->
    <div class="page" id="intro">
      <h1>
        Explore the <span class="highlight">real</span> Europe
      </h1>
      <h2>find truly random places.</h2>

      <img src="europe-outline.svg" class="europe" alt="Europe outline" />

      <button onclick="startExploring()">ðŸŽ² Explore a random place</button>
    </div>

    <!-- PAGE 2 -->
    <div class="page" id="explore">
      <h2>find truly random places.</h2>
      <div id="map"></div>
      <button onclick="getRandomLocation()">ðŸŽ² Explore another place</button>
    </div>

  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    let mapInitialized = false;
    let marker = null;

    function startExploring() {
      document.getElementById('container').style.transform = 'translateY(-100vh)';
      if (!mapInitialized) initMap();
      getRandomLocation();
    }

    function initMap() {
      map = L.map('map').setView([50, 10], 4);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© OpenStreetMap'
      }).addTo(map);
      mapInitialized = true;
    }

    async function getRandomLocation() {
      const response = await fetch('https://eurando.onrender.com/random-location');
      const data = await response.json();

      const lat = data.latitude;
      const lon = data.longitude;

      if (marker) map.removeLayer(marker);
      marker = L.marker([lat, lon]).addTo(map);
      map.setView([lat, lon], 6);
    }
  </script>

</body>
</html>
